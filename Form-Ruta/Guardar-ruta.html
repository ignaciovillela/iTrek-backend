<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Trekking</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>

    <div class="form-container">
        <h2>Datos de la ruta</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre de la Ruta:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Ruta Los Andes">
            </div>
            <div class="form-group">
                <label for="Descripcion">Descripci√≥n:</label>
                <input type="text" id="Descripcion" name="Descripcion">
            </div>
            <div class="form-group">
                <label for="Dificultad">Dificultad:</label>
                <input type="text" id="Dificultad" name="Dificultad">
            </div>
            <div class="form-group">
                <label for="hora">Tiempo Transcurrido:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div class="btn-container">
                <button type="button" onclick="GuardarRuta()">Guardar Ruta</button>
                <button type="button" class="volver" onclick="volver()">Volver</button>
            </div>
        </form>
    </div>

</body>
</html>
