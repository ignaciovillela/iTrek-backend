plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe estar instalado correctamente
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pergeo"
    compileSdkVersion 33 // Ajusta según la última versión de SDK
    ndkVersion '21.4.7075529' // Ajusta la versión del NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.pergeo"
        minSdkVersion 21 // Ajusta según tu necesidad
        targetSdkVersion 33 // Ajusta según la última versión
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Debes configurar tu firma para las versiones Release.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
